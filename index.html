<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is my social links profile project for the Frontend Mentor challenge"
    />

    <meta
      property="og:title"
      content="Social Links Profile | Frontend Mentor Challenge"
    />

    <meta
      property="og:description"
      content="This is my social links profile project for the Frontend Mentor challenge"
    />

    <meta
      name="keywords"
      content="Frontend Mentor, challenge, social links profile, web development, HTML, CSS"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Social link profile</title>
  </head>
  <body>
    <main class="profile">
      <section class="profile__card">
        <div class="profile__content">
          <figure class="profile__image-container">
            <img
              class="profile__image"
              src="./assets/images/avatar-jessica.jpeg"
              alt="User image"
            />
          </figure>

          <div class="profile__info">
            <h1 class="profile__name">Jessica Randall</h1>

            <p class="profile__location">London, United Kingdom</p>

            <p class="profile__bio">"Front-end developer and avid reader."</p>
          </div>
        </div>

        <nav class="profile__nav">
          <a
            class="profile__link"
            href="https://github.com"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >

          <a
            class="profile__link"
            href="https://www.frontendmentor.io"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >

          <a
            class="profile__link"
            href="https://www.linkedin.com"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >

          <a
            class="profile__link"
            href="https://twitter.com"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >

          <a
            class="profile__link"
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </nav>
      </section>

      <!-- <footer class="attribution">
        Challenge by
        <a

          >Frontend Mentor.</a
        >
        Coded by <a class="attribution__link" href="#">Jonathan Mera Vera</a>
      </footer> -->
    </main>
  </body>
</html>
